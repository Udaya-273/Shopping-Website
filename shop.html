<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - E-Commerce Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full z-10">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-gray-800">ShopHub</a>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-gray-800 hover:text-blue-500">Home</a>
                    <a href="shop.html" class="text-gray-800 hover:text-blue-500">Shop</a>
                    <a href="about.html" class="text-gray-800 hover:text-blue-500">About</a>
                    <a href="contact.html" class="text-gray-800 hover:text-blue-500">Contact</a>
                </div>
                <div class="md:hidden flex items-center">
                    <button class="mobile-menu-button">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Shop Section -->
    <div class="pt-24 pb-12">
        <div class="max-w-6xl mx-auto px-4">
            <!-- Filters and Sort -->
            <div class="flex flex-col md:flex-row justify-between items-center mb-8">
                <div class="flex space-x-4 mb-4 md:mb-0">
                    <select id="category-filter" class="border rounded-lg px-4 py-2">
                        <option value="">All Categories</option>
                        <option value="electronics">Electronics</option>
                        <option value="fashion">Fashion</option>
                        <option value="home">Home & Living</option>
                    </select>
                    <select id="price-filter" class="border rounded-lg px-4 py-2">
                        <option value="">Price Range</option>
                        <option value="0-50">$0 - $50</option>
                        <option value="51-100">$51 - $100</option>
                        <option value="101-200">$101 - $200</option>
                        <option value="201+">$201+</option>
                    </select>
                </div>
                <select id="sort-by" class="border rounded-lg px-4 py-2">
                    <option value="featured">Featured</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="newest">Newest First</option>
                </select>
            </div>

            <!-- Products Grid -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8" id="products-grid">
                <!-- Product Card Template -->
                <div class="product-card bg-white rounded-lg shadow-md overflow-hidden" data-id="1" data-category="electronics" data-price="299">
                    <img src="https://via.placeholder.com/400x300" alt="Product 1" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-semibold mb-2">Premium Watch</h3>
                        <p class="text-gray-600 mb-4">Elegant timepiece for any occasion</p>
                        <div class="flex justify-between items-center">
                            <span class="price text-2xl font-bold text-blue-600">$299</span>
                            <button class="add-to-cart bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <!-- More product cards will be added dynamically -->
            </div>

            <!-- Load More Button -->
            <div class="text-center mt-12">
                <button id="load-more" class="bg-blue-600 text-white px-8 py-3 rounded-full font-semibold hover:bg-blue-700 transition duration-300">
                    Load More Products
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-12">
        <div class="max-w-6xl mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <div>
                    <h3 class="text-xl font-bold mb-4">ShopHub</h3>
                    <p class="text-gray-400">Your one-stop shop for amazing products.</p>
                </div>
                <div>
                    <h3 class="text-xl font-bold mb-4">Quick Links</h3>
                    <ul class="space-y-2">
                        <li><a href="#" class="text-gray-400 hover:text-white">Home</a></li>
                        <li><a href="#" class="text-gray-400 hover:text-white">Shop</a></li>
                        <li><a href="#" class="text-gray-400 hover:text-white">About</a></li>
                        <li><a href="#" class="text-gray-400 hover:text-white">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="shop.js"></script>
</body>
</html>
